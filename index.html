<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Launch Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Exciting New Shoes Launch!</h1>
        <p>Get ready for our amazing new Nike Shoes. Coming soon!</p>
        <div class="countdown" id="countdown">00:01:00</div>
        <button class="cta-button">Notify Me</button>
    </div>

    <script>
        // Set the countdown duration to 1 minute (60 seconds)
        let timeLeft = 60;

        // Function to format time as HH:MM:SS
        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600).toString().padStart(2, '0');
            const minutes = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
            const secs = (seconds % 60).toString().padStart(2, '0');
            return `${hours}:${minutes}:${secs}`;
        }

        // Update the countdown every second
        const countdownElement = document.getElementById("countdown");
        const countdownTimer = setInterval(function() {
            if (timeLeft <= 0) {
                clearInterval(countdownTimer);
                countdownElement.innerHTML = "LAUNCHED!";
            } else {
                countdownElement.innerHTML = formatTime(timeLeft);
                timeLeft--;
            }
        }, 1000);

        // Reset countdown on page reload
        window.onload = function() {
            timeLeft = 10;
            countdownElement.innerHTML = formatTime(timeLeft);
        };
    </script>
</body>
</html>
